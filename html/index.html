<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/default.css">
    <script type="text" src="default.js" defer></script>
    <title>Crimson Music</title>
</head>
<body>
    <div class="topHomeGradient"></div>

    <main>
        <header>
            <img src="../images/54e0324b123d4c7ca13f132b7ac792da_464_464.jpg" alt="Logo">
            <h1>HOME</h1>
            <img src="../images/54e0324b123d4c7ca13f132b7ac792da_464_464.jpg" alt="Menu">
        </header>
        
        <div class="featuredHolder">
            <h3>FEATURED</h3>
            <div class="buttonHolder">
                <button>L</button>
                <button>D</button>
            </div>
                
            <div class="artistSlider">
                <img src="../images/54e0324b123d4c7ca13f132b7ac792da_464_464.jpg" alt="Image">
            </div>
    
            <button class="featuredPlayButton">PLAY</button>
        </div>
    
        <div class="featured">
            <h3>FEATURED PLAYLIST</h3>
    
            <div class="playlistHolder">
                <div class="playlist">
                    <img src="../images/54e0324b123d4c7ca13f132b7ac792da_464_464.jpg" alt="Playlist Cover">
                    <h5>LATINO HITS</h5>
                    <h6>SHAKIRA, STEFAN, GRABULJE</h6>
                </div>
    
                <div class="playlist">
                    <img src="../images/54e0324b123d4c7ca13f132b7ac792da_464_464.jpg" alt="Playlist Cover">
                    <h5>OUT OF THIS WORLD</h5>
                    <h6>SHAKIRA, STEFAN, GRABULJE</h6>
                </div>
    
                <div class="playlist">
                    <img src="../images/54e0324b123d4c7ca13f132b7ac792da_464_464.jpg" alt="Playlist Cover">
                    <h5>LATINO HITS</h5>
                    <h6>SHAKIRA, STEFAN, GRABULJE</h6>
                </div>
            </div>
        </div>
    </main>
    

    <div class="miniPlayer">
        <div class="songInfo">
            <img class="songCover" src="../images/54e0324b123d4c7ca13f132b7ac792da_464_464.jpg" alt="Song Cover">
            <div>
                <h3>TELECHROME</h3>
                <h5>ALXK</h5>
            </div>
        </div>
        
        <div class="songButtonHolder">
            <button><img src="../images/54e0324b123d4c7ca13f132b7ac792da_464_464.jpg" alt="Like"></button>
            <button><img src="../images/54e0324b123d4c7ca13f132b7ac792da_464_464.jpg" alt="Play"></button>
        </div>
    </div>

    <footer>
        <button class="chosen"><img src="../images/54e0324b123d4c7ca13f132b7ac792da_464_464.jpg" alt="Home"></button>
        <button><img src="../images/54e0324b123d4c7ca13f132b7ac792da_464_464.jpg" alt="Search"></button>
        <button><img src="../images/54e0324b123d4c7ca13f132b7ac792da_464_464.jpg" alt="Sta je ovo stefane"></button>
        <button><img src="../images/54e0324b123d4c7ca13f132b7ac792da_464_464.jpg" alt="Settings"></button>
    </footer>
</body>
</html>
