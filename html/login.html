<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script type="module" src="../js/loginModule.js"></script>
    <title>Login Page</title>
</head>
<body id="loginPageBody">
    <div class="upperGradient"></div>
    <div class="loginHolder">
        <h1>LOGIN OR REGISTER</h1>
        <h5>with your credentials</h5>
        <div class="inputsHolder">
            <div class="inputs"><img src="../images/Mail_icon.svg" alt="Social"><span></span><input placeholder="Email"/></div>
            <div class="inputs"><img src="../images/Password_icon.svg" alt="Social"><span></span><input type="password" placeholder="Password"/></div>
        </div>
        <h2>OR</h2>
        <div class="socials">
            <img id="appleButton" src="../images/Apple_icon.svg" alt="Social"> 
            <img id="googleButton" src="../images/Google_icon.svg" alt="Social"> 
        </div>
    </div>
    <div class="buttonBox">
        <button class="accentButton">CONTINUE</button>
        <button class="textButton">BACK</button>
    </div>
</body>
</html>
